<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Player ID:</h1>
    <h2 id="hid"></h2>
    <p>to:</p>
    <input type="text" id="to">
    <p>id:</p>
    <input type="number" id="id">
    <p>shot power:</p>
    <input type="number" step="0.01" id="shotpower">
    <p>position:</p>
    <input type="number" step="0.01" id="px" placeholder="x">
    <input type="number" step="0.01" id="py" placeholder="y">
    <input type="number" step="0.01" id="pz" placeholder="z">
    <p>angle</p>
    <input type="number" step="0.01" id="angle">
    <p>circle:</p>
    <input type="number" step="0.01" id="cx" placeholder="x">
    <input type="number" step="0.01" id="cy" placeholder="y">
    
    
    <button onclick="f()">submit</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="socket.js"></script>
</body>
</html>
